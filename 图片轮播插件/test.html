<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery焦点图片轮播插件Juicy Slider</title>

    <link href="css/bootstrap-combined.min.css" rel="stylesheet">

    <style type="text/css">
        html, body {
            height: 100%;
            background-color: #ebebeb;
        }
        #wrap {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            margin: 0 auto -60px;
        }
        #wrap > .container {
            padding-top: 60px;
        }

    </style>

    <!--必要样式-->
    <link rel="stylesheet" href="css/juicyslider.css" type="text/css" />

</head>
<body>

<div id="wrap">
    <div class="container">

        <div class="row-fluid">
            <div class="pagination-centered">
                <div id="myslider0" class="juicyslider">
                    <ul>
                        <li><img src="data/101.jpg" alt=""></li>
                        <li><img src="data/102.jpg" alt=""></li>
                        <li><img src="data/103.jpg" alt=""></li>
                    </ul>
                    <div class="nav next"></div>
                    <div class="nav prev"></div>
                    <div class="mask"></div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row-fluid">

            <div class="pagination-centered span4">
                <div id="myslider1" class="juicyslider">
                    <ul>
                        <li><img src="data/101.jpg" alt=""></li>
                        <li><img src="data/102.jpg" alt=""></li>
                        <li><img src="data/103.jpg" alt=""></li>
                    </ul>
                    <div class="nav next"></div>
                    <div class="mask"></div>
                </div>
            </div>

            <div class="pagination-centered span4">
                <div id="myslider2" class="juicyslider">
                    <ul>
                        <li><img src="data/101.jpg" alt=""></li>
                        <li><img src="data/102.jpg" alt=""></li>
                        <li><img src="data/103.jpg" alt=""></li>
                    </ul>
                    <div class="nav next"></div>
                    <div class="nav prev"></div>
                    <div class="mask"></div>
                </div>
            </div>

            <div class="pagination-centered span4">
                <div id="myslider3" class="juicyslider">
                    <ul>
                        <li><img src="data/101.jpg" alt=""></li>
                        <li><img src="data/102.jpg" alt=""></li>
                        <li><img src="data/103.jpg" alt=""></li>
                    </ul>
                    <div class="nav prev"></div>
                    <div class="mask"></div>
                </div>
            </div>

        </div>

        <hr>

    </div>

</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/juicyslider.js"></script>
<script type="text/javascript">
    // start to run when document ready
    $(function(){

        $('#myslider0').juicyslider({
            width: '100%',
            height: 400,
            mask : 'none',
            autoplay: false,
            shuffle: true
        });

        $('#myslider1').juicyslider({
            width: '100%',
            height: 200
        });

        $('#myslider2').juicyslider({
            width: '100%',
            height: 200,
            mask: 'square',
            show: {effect: 'drop', duration: 3000},
            hide: {effect: 'drop', duration: 3000}
        });

        $('#myslider3').juicyslider({
            width: '100%',
            height: 200,
            mask: 'strip',
            show: {effect: 'puff', duration: 3000},
            hide: {effect: 'puff', duration: 3000}
        });

    });
</script>

</body>
</html>
